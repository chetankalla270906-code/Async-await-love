<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>message | Async Await Love</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="msg.css">
</head>
<body>
    
    <header class="chat-app">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div class="search-box">
            <input type="text" placeholder="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="chat-user">Farhan</div>
        <div class="chat-user">Chetan</div>
        <div class="chat-user">Aditya</div>
        <div class="chat-user">Siddhesh</div>
        <div class="chat-user">Ritik</div>
    </div>

    <!-- RIGHT CHAT AREA -->
    <div class="chat-area">
        <div class="chat-header">
            <h3></h3>
        </div>
<!-- 
        <div class="chat-messages">
            <div class="msg received">Hi</div>
            <div class="msg sent">Hello</div>
            <div class="msg received">How are you?</div>
        </div> -->
        <div class="chat-messages">
            <h3>Select Chat for Messaging</h3>
        </div>


        <div class="chat-input">
            <input type="text" placeholder="Type a message">
            <button>Send</button>
        </div>
    </div>

</header>



    <script src="msg.js"></script>
</body>
</html>
